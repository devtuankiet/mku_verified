<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/logo-DHCL.jpg">
    <title>MKU Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h3 {
            color: #04aa6d;
        }
        .container h2 {
            color: #00A6FF;
        }
        .container p {
            font-size: 16px;
        }
        .container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .img {
            max-width: 236px; /* Đặt kích thước tối đa của logo */
            margin-bottom: 20px; /* Khoảng cách dưới logo */
        }
        .icon {
            max-width: 30px; /* Đặt kích thước tối đa của icon */
            vertical-align: middle; /* Định vị cho hình ảnh cùng dòng */
            margin-bottom: -5px; /* Khoảng cách dưới icon */
        }
        .attack-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px; /* Hoặc kích thước cần thiết cho attack box */
            border: 1px dashed #aaa; /* Ví dụ về kiểu viền cho attack box */
            margin: 0px 0; /* Khoảng cách trên và dưới attack box */
            background-color: #fafafa; /* Màu nền cho attack box */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo-DHCL.jpg" alt="Logo" class="img">
        <h2>Xác thực bảo mật</h2>
        <h3>Website vẫn đang hoạt động <img class="icon" src="img/shieldcheck.png" alt="Shield Check"></h3>
        <div class="attack-box">
            ::CAPTCHA_BOX:: <!-- Placeholder for dynamic content -->
        </div>
        <h4>Xin vui lòng đợi xác thực bảo mật trong vài giây!</h4>
    </div>
</body>
</html>
